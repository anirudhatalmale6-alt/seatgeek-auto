<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: white;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #4CAF50;
      text-align: center;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #aaa;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #16213e;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #5CBF60 0%, #4CAF50 100%);
    }
    .info {
      font-size: 11px;
      color: #888;
      margin-top: 10px;
      text-align: center;
    }
    .status {
      color: #4CAF50;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h3>ðŸŽ« SeatGeek Auto</h3>

  <div class="field">
    <label>Max Price ($)</label>
    <input type="number" id="maxPrice" placeholder="e.g. 100" value="100">
  </div>

  <div class="field">
    <label>Number of Tickets</label>
    <input type="number" id="quantity" placeholder="e.g. 6" value="6">
  </div>

  <div class="field">
    <label>Sections to Search (comma separated)</label>
    <input type="text" id="sections" placeholder="e.g. 406, 407, 408, WC407">
  </div>

  <button id="saveBtn">ðŸ’¾ Save Config</button>

  <div class="status" id="status"></div>

  <div class="info">Press Alt+S on SeatGeek to auto-select</div>

  <script src="popup.js"></script>
</body>
</html>
